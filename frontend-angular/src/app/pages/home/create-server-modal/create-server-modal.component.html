<div
  class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center z-50"
  *ngIf="isVisible"
>
  <div
    class="bg-white rounded-lg shadow-lg w-96 p-6 relative"
  >
    <button
      class="absolute top-3 right-3 text-gray-500 hover:text-gray-700"
      (click)="closeModal()"
    >
      âœ•
    </button>

    <h2 class="text-2xl font-semibold mb-4 text-center">Create New Server</h2>

    <form (ngSubmit)="createServer()" class="space-y-4">
      <!-- Server Image Field -->
      <div>
        <label
          for="serverImage"
          class="block text-gray-700 font-medium mb-2"
        >Server Image</label>
        <input
          type="file"
          id="serverImage"
          (change)="handleImageUpload($event)"
          class="border border-gray-300 rounded-lg w-full px-4 py-2"
        />
        <!-- Image Preview -->
        <div
          *ngIf="imagePreview"
          class="mt-4 flex justify-center"
        >
          <img
            [src]="imagePreview"
            alt="Image Preview"
            class="w-20 h-20 object-cover rounded-full"
          />
        </div>
      </div>

      <!-- Server Name Field -->
      <div>
        <label
          for="serverName"
          class="block text-gray-700 font-medium mb-2"
        >Server Name</label>
        <input
          type="text"
          id="serverName"
          [(ngModel)]="serverName"
          name="serverName"
          required
          placeholder="Enter server name"
          class="text-black border border-gray-300 rounded-lg w-full px-4 py-2"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="bg-blue-500 text-white rounded-lg px-6 py-2 w-full hover:bg-blue-600"
      >
        Create Server
      </button>
    </form>
  </div>
</div>
