<div
  class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center z-50"
>
  <div class="bg-white rounded-lg shadow-lg w-96 p-6 relative">
    <!-- Close Button -->
    <button
      class="absolute top-3 right-3 text-gray-500 hover:text-gray-700"
      (click)="closeModal()"
    >
      âœ•
    </button>

    <h2 class="text-black text-2xl font-semibold mb-4 text-center">
      Manage Members
    </h2>

    <!-- Members List -->
    <div class="space-y-4">
      <div
        *ngFor="let member of members"
        class="flex justify-between items-center border-b pb-2"
      >
        <span class="text-gray-800">{{ member.userId }}</span>
        <span class="text-gray-800">{{ member.email }}</span>
        <button
          *ngIf="
            isAdmin &&
            member.type !== 'ADMIN' &&
            currentUserId != member.userId.toString()
          "
          class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
          (click)="deleteMember(member)"
        >
          Remove
        </button>
        <div *ngIf="member.type == 'ADMIN' || currentUserId == member.userId.toString()" class="flex gap-1">
          <span
            *ngIf="currentUserId == member.userId.toString()"
            class="bg-green-500 text-white text-xs font-semibold px-2 py-1 rounded-full"
          >
            You
          </span>
          <span
            *ngIf="member.type == 'ADMIN'"
            class="bg-blue-500 text-white text-xs font-semibold px-2 py-1 rounded-full"
          >
            Admin
          </span>
        </div>
      </div>
    </div>

    <!-- Close Button -->
    <div class="mt-6 flex justify-center">
      <button
        class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400"
        (click)="closeModal()"
      >
        Close
      </button>
    </div>
  </div>
</div>
