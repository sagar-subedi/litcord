<div
  class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center z-50"
>
  <div class="bg-white rounded-lg shadow-lg w-96 p-6 relative">
    <!-- Close Button -->
    <button
      class="absolute top-3 right-3 text-gray-500 hover:text-gray-700"
      (click)="closeModal()"
    >
      âœ•
    </button>

    <h2 class="text-black text-2xl font-semibold mb-4 text-center">
      Server Settings
    </h2>

    <!-- Settings Form -->
    <form (ngSubmit)="updateSettings()" class="space-y-4">
      <!-- Server Name Field -->
      <div *ngIf="server">
        <label
          for="serverName"
          class="block text-gray-700 font-medium mb-2"
          >Server Name</label
        >
        <input
          type="text"
          id="serverName"
          [(ngModel)]="server.name"
          name="serverName"
          required
          placeholder="Enter server name"
          class="text-black border border-gray-300 rounded-lg w-full px-4 py-2"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="bg-blue-500 text-white rounded-lg px-6 py-2 w-full hover:bg-blue-600"
      >
        Save Changes
      </button>
    </form>
  </div>
</div>
