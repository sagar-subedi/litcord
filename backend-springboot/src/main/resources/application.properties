spring.application.name=litcord
server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/discord_springboot
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Optional settings for Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# 1h in millisecond
litcord.jwt.secret-key="3cfa76ef14937c1c0ea519f8fc057a80fcd04a7420f8e8bcd0a7567c272e007b";
# JWT access time exp : 15 minutes
litcord.jwt.expiration-time=86400000